name: Continuous integration

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "release-*"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn lint
      - run: yarn test
      - run: yarn build
