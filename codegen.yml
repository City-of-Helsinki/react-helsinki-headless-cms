overwrite: true
generates:
  ./src/common/headlessService/__generated__.ts:
    documents: ./src/common/headlessService/graphql/*.graphql
    schema: ${CMS_GRAPHQL_ENDPOINT}
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      flattenSelectionSet: true
    hooks:
      afterOneFileWrite:
        - prettier --write
