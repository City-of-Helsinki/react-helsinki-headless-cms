fragment Categories on PostToCategoryConnection {
  edges {
    node {
      id
      name
    }
  }
}

fragment Post on Post {
  id
  date
  content
  slug
  title
  uri
  link
  lead
  categories {
    ...Categories
  }
  seo {
    ...SEO
  }
  language {
    ...Language
  }
  # Contains language versions other than the language the $id or type URI
  # targets
  translations {
    uri
    slug
    language {
      ...Language
    }
    seo {
      ...SEO
    }
  }
  featuredImage {
    node {
      mediaItemUrl
      link
      altText
      mimeType
      title
      uri
    }
  }
  sidebar {
    ... on LayoutLinkList {
      ...LayoutLinkList
    }
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutPages {
      ...LayoutPages
    }
  }
  modules {
    # TODO: HCRC-13 - Support Event search and Event selection -modules
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutArticlesCarousel {
      ...LayoutArticlesCarousel
    }
    ... on LayoutPages {
      ...LayoutPages
    }
    ... on LayoutPagesCarousel {
      ...LayoutPagesCarousel
    }
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutArticlesCarousel {
      ...LayoutArticlesCarousel
    }
    ... on LayoutPages {
      ...LayoutPages
    }
    ... on LayoutPagesCarousel {
      ...LayoutPagesCarousel
    }
    ... on EventSearch {
      ...EventSearch
    }
    ... on EventSelected {
      ...EventSelected
    }
    ... on EventSearchCarousel {
      ...EventSearchCarousel
    }
    ... on EventSelectedCarousel {
      ...EventSelectedCarousel
    }
    ... on LayoutCollection {
      ...LayoutCollection
    }
  }
}

query article($id: ID!) {
  post(id: $id, idType: URI) {
    ...Post
  }
}
