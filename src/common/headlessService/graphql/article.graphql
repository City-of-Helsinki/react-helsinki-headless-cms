fragment Categories on PostToCategoryConnection {
  edges {
    node {
      id
      name
    }
  }
}

fragment Post on Post {
  id
  date
  content
  slug
  title
  uri
  link
  lead
  categories {
    ...Categories
  }
  seo {
    ...SEO
  }
  language {
    ...Language
  }
  featuredImage {
    node {
      mediaItemUrl
      link
      altText
      mimeType
      title
      uri
    }
  }
  modules {
    # TODO: HCRC-13 - Support Event search and Event selection -modules
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutPages {
      ...LayoutPages
    }
  }
}

query article($id: ID!) {
  post(id: $id, idType: URI) {
    id
    ...Post
    # Contains language versions other than the language the $id or type URI
    # targets
    translations {
      uri
      language {
        ...Language
      }
      seo {
        ...SEO
      }
    }
  }
}
