fragment Article on Article {
  ...PageBase
  modules {
    # TODO: HCRC-13 - Support Event search and Event selection -modules
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutPages {
      ...LayoutPages
    }
  }
}

query article($id: ID!) {
  post(id: $id, idType: URI) {
    id
    ...Article
  }
}
