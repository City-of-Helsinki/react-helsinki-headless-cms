fragment MenuItem on MenuItem {
  id
  order
  target
  title
  path
  label
  connectedNode {
    node {
      ... on Page {
        ...menuPageFields
        children {
          nodes {
            ...menuPageFields
          }
        }
      }
    }
  }
}

fragment menuPageFields on Page {
  ...Page
  translations {
    ...Page
  }
}

query menu($id: ID!) {
  menu(idType: NAME, id: $id) {
    id
    menuItems {
      nodes {
        ...MenuItem
      }
    }
  }
}
