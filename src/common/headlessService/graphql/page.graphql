fragment SEO on SEO {
  title
  description
  openGraphTitle
  openGraphDescription
  openGraphType
  twitterTitle
  twitterDescription
  canonicalUrl
  socialImage {
    mediaItemUrl
  }
}

fragment LayoutLinkList on LayoutLinkList {
  anchor
  title
  description
  links {
    target
    title
    url
  }
}

fragment LayoutArticles on LayoutArticles {
  title
  articles {
    id
    title
    link
    lead
    featuredImage {
      node {
        altText
        mediaItemUrl
      }
    }
  }
}

fragment LayoutPages on LayoutPages {
  title
  pages {
    id
    title
    link
    lead
    featuredImage {
      node {
        altText
        mediaItemUrl
      }
    }
  }
}

fragment Page on Page {
  id
  content
  slug
  title
  uri
  link
  lead
  seo {
    ...SEO
  }
  language {
    ...Language
  }
  featuredImage {
    node {
      mediaItemUrl
      link
      altText
      mimeType
      title
      uri
    }
  }
  sidebar {
    ... on LayoutLinkList {
      ...LayoutLinkList
    }
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutPages {
      ...LayoutPages
    }
  }
  modules {
    # TODO: HCRC-13 - Support Event search and Event selection -modules
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutPages {
      ...LayoutPages
    }
  }
}

query page($id: ID!) {
  page(id: $id, idType: URI) {
    id
    ...Page
    # Contains language versions other than the language the $id or type URI
    # targets
    translations {
      uri
      language {
        ...Language
      }
      seo {
        ...SEO
      }
    }
  }
}
