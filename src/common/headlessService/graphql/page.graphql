fragment Page on Page {
  id
  content
  slug
  title
  uri
  link
  lead
  seo {
    ...SEO
  }
  language {
    ...Language
  }
  # Contains language versions other than the language the $id or type URI
  # targets
  translations {
    uri
    slug
    language {
      ...Language
    }
    seo {
      ...SEO
    }
  }
  featuredImage {
    node {
      mediaItemUrl
      link
      altText
      mimeType
      title
      uri
    }
  }
  sidebar {
    ... on LayoutLinkList {
      ...LayoutLinkList
    }
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutPages {
      ...LayoutPages
    }
  }
  modules {
    # TODO: HCRC-13 - Support Event search and Event selection -modules
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutArticlesCarousel {
      ...LayoutArticlesCarousel
    }
    ... on LayoutPages {
      ...LayoutPages
    }
    ... on LayoutPagesCarousel {
      ...LayoutPagesCarousel
    }
    ... on EventSearch {
      ...EventSearch
    }
    ... on EventSelected {
      ...EventSelected
    }
    ... on EventSearchCarousel {
      ...EventSearchCarousel
    }
    ... on EventSelectedCarousel {
      ...EventSelectedCarousel
    }
    ... on LayoutCollection {
      ...LayoutCollection
    }
    ... on LocationsSelected {
      ...LocationsSelected
    }
  }
}

query page($id: ID!) {
  page(id: $id, idType: URI) {
    ...Page
  }
}

query pageByTemplate($template: TemplateEnum, $language: String) {
  pageByTemplate(template: $template, language: $language) {
    ...Page
  }
}
