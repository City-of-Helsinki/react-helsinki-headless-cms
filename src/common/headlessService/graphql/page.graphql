fragment Page on Page {
  id
  content
  slug
  title
  uri
  link
  lead
  seo {
    ...SEO
  }
  hero {
    background_color
    background_image_url
    description
    link {
      target
      title
      url
    }
    title
    wave_motif
  }
  language {
    ...Language
  }
  # Contains language versions other than the language the $id or type URI
  # targets
  translations {
    uri
    slug
    language {
      ...Language
    }
    seo {
      ...SEO
    }
  }
  featuredImage {
    node {
      mediaItemUrl
      link
      altText
      mimeType
      title
      uri
      photographerName
      medium_large: sourceUrl(size: MEDIUM_LARGE)
      medium: sourceUrl(size: MEDIUM)
      thumbnail: sourceUrl(size: THUMBNAIL)
    }
  }
  breadcrumbs {
    title
    uri
  }
  sidebar {
    ... on LayoutLinkList {
      ...LayoutLinkList
    }
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutPages {
      ...LayoutPages
    }
    ... on LayoutCards {
      ...LayoutCards
    }
  }
  modules {
    # TODO: HCRC-13 - Support Event search and Event selection -modules
    ... on LayoutArticles {
      ...LayoutArticles
    }
    ... on LayoutArticlesCarousel {
      ...LayoutArticlesCarousel
    }
    ... on LayoutPages {
      ...LayoutPages
    }
    ... on LayoutPagesCarousel {
      ...LayoutPagesCarousel
    }
    ... on EventSearch {
      ...EventSearch
    }
    ... on EventSelected {
      ...EventSelected
    }
    ... on EventSearchCarousel {
      ...EventSearchCarousel
    }
    ... on EventSelectedCarousel {
      ...EventSelectedCarousel
    }
    ... on LayoutCollection {
      ...LayoutCollection
    }
    ... on LocationsSelected {
      ...LocationsSelected
    }
    ... on LocationsSelectedCarousel {
      ...LocationsSelectedCarousel
    }
    ... on LayoutContent {
      ...LayoutContent
    }
    ... on LayoutCard {
      ...LayoutCard
    }
    ... on LayoutCards {
      ...LayoutCards
    }
    ... on LayoutImage {
      ...LayoutImage
    }
    ... on LayoutSteps {
      ...LayoutSteps
    }
  }
}

query page($id: ID!) {
  page(id: $id, idType: URI) {
    ...Page
  }
}

query pageByTemplate($template: TemplateEnum, $language: String) {
  pageByTemplate(template: $template, language: $language) {
    ...Page
  }
}
