query posts(
  $first: Int
  $after: String
  $search: String
  $language: LanguageCodeFilterEnum
  $categories: [ID]
  $tags: [String]
) {
  posts(
    first: $first
    after: $after
    where: {
      search: $search
      language: $language
      categoryIn: $categories
      tagSlugIn: $tags
    }
  ) {
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      cursor
      node {
        id
        title
        date
        lead
        content
        slug
        uri
        featuredImage {
          node {
            altText
            mediaItemUrl
          }
        }
        categories {
          nodes {
            id
            databaseId
            name
            slug
          }
        }
        tags {
          nodes {
            id
            databaseId
            name
            slug
          }
        }
      }
    }
  }
}
