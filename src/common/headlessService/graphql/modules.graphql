fragment LayoutLinkList on LayoutLinkList {
  anchor
  title
  description
  links {
    target
    title
    url
  }
}

fragment LayoutArticles on LayoutArticles {
  title
  articles {
    id
    uri
    slug
    link
    date
    title
    lead
    featuredImage {
      node {
        altText
        mediaItemUrl
      }
    }
  }
}

fragment LayoutPages on LayoutPages {
  title
  pages {
    id
    uri
    slug
    link
    date
    title
    lead
    featuredImage {
      node {
        altText
        mediaItemUrl
      }
    }
  }
}
