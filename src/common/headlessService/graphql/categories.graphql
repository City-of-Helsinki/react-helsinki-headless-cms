query categories(
  $first: Int
  $after: String
  $search: String
  $language: LanguageCodeFilterEnum
) {
  categories(
    first: $first
    after: $after
    where: { language: $language, search: $search }
  ) {
    nodes {
      id
      name
      slug
      uri
      translations {
        name
        slug
        uri
        language {
          ...Language
        }
      }
      __typename
    }
  }
}
